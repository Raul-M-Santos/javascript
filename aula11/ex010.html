<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste de limite de velocidade</title>
    <style>
      div {
        padding-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Sistema de multas</h1>
    Velocidade do carro <input type="number" name="txtvel" id="vel" /> Km/h
    <input type="button" value="verificar" id="tt" />
    <div id="res">Resultado</div>

    <script>
      var tt = document.getElementById("tt");
      tt.addEventListener("click", veri);

      function veri() {
        var res = document.getElementById("res");
        var vel = document.getElementById("vel");
        veln = Number(vel.value);
        res.innerHTML = `<p>Sua velocidade atual é de <strong>${veln} Km/h </strong> </p>`;
        if (veln > 60) {
          res.innerHTML += "<p>Você foi <strong>multado</strong></p>";
        } else {
          res.innerHTML += "<p> Não foi multado </p>";
        }
        res.innerHTML += ` Dirija sempre com o cinto`;
      }
    </script>
  </body>
</html>
